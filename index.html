<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="card">
        <div class="big-image">
        <img src="images/image-equilibrium.jpg" alt="Equlibrium image" /></div>
      </div>
      <h1>Equilibrium #3429</h1>
      <p class="description">
        Our Equilibrium collection promotes balance and calm.
      </p>
      <p class="info">
        <span class="value"
          ><img
            class="icon"
            src="images/icon-ethereum.svg"
            alt="Ethereum icon"
          />0.041 ETH</span
        >
        <span class="time"
          ><img class="icon" src="images/icon-clock.svg" alt="Clock icon" />3
          days left</span
        >
      </p>
      <p class="creation">
        <img
          class="avatar"
          src="images/image-avatar.png"
          alt="Avatar image"
        /><span class="creation-text"
          >Creation of <span class="name">Jules Wyvern</span></span
        >
      </p>
    </main>
    <footer>
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/Unkookerinho" target="_blank">Unkookerinho</a
      >.
    </footer>
  </body>
</html>
